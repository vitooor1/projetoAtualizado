<ion-header [translucent]="true">
  <ion-toolbar color="secondary" mode="ios">
    <ion-title>
      <link rel="icon" href="">
      Mercadin Habeas Copos
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item-sliding *ngFor="let produtos of produtosVariados">
      <!-- esse comando serve para mover meu item para o lado, para ele deslizar.-->
        <ion-item (click)="actionMetod(produtos)">
        <!--bolinha branca-->
        <ion-icon name="radio-button-off" *ngIf="!produtos.status"></ion-icon>
        <ion-label *ngIf="!produtos.status"><strong> Produto: </strong>{{produtos.produtos}}</ion-label>
        <ion-label *ngIf="!produtos.status"><strong> Quantidade: </strong>{{produtos.quantidade}}</ion-label>

        <!--bolinha verde-->
        <ion-icon name="checkmark-circle" color="success" *ngIf="produtos.status"></ion-icon>
        <ion-label *ngIf="produtos.status"><del><strong> Produto: </strong>{{produtos.produtos}}</del></ion-label>
        <ion-label *ngIf="produtos.status"><del><strong> Quantidade: </strong>{{produtos.quantidade}}</del></ion-label>
      </ion-item>

      <ion-item-options>

        <ion-item-option color="danger" (click)="deletar(produtos.id)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-item-option>

        <ion-item-option color="secondary">
          <ion-icon name="create-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <!--botão flutuante-->
  <ion-fab horizontal="end">
    <ion-fab-button (click)="alertando()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div id="rodape">
    <ion-footer>
      <ion-toolbar>
        <ion-title>Rodapé</ion-title>
      </ion-toolbar>
    </ion-footer>
  </div>
</ion-content>
