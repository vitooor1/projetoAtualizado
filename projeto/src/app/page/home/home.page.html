<ion-header [translucent]="true">
  <ion-toolbar color="secondary" mode="ios">
    <ion-title>
      <link rel="icon" href="">
      Mercadin Habeas Copos
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item-sliding *ngFor="let produtos of produtosVariados">
      <!-- esse comando serve para mover meu item para o lado, para ele deslizar.-->
      <ion-item>
        <ion-label> Produto: {{produtos.produtos}} / Quantidade: {{produtos.quantidade}}</ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="deletar(produtos.id)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="secondary">
          <ion-icon name="create-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
