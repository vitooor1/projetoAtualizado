<ion-header [translucent]="true">
  <ion-toolbar color="secondary" mode="ios">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Mercadin Habeas Copos
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <form #form="ngForm" ngSubmit="update(form)">
    <ion-item>
      <ion-label>Produto:</ion-label>
      <ion-input type="text" name="produtos" [ngModel]="produto.produtos"></ion-input>

    </ion-item>


    <ion-item>
      <ion-label>Quantidade:</ion-label>

      <ion-input type="text" name="quantidade" [ngModel]="produto.quantidade"></ion-input>
    </ion-item>

  
  </form>

  <ion-button type="submit" color="success" expand="block">Atualizar</ion-button>

</ion-content>
